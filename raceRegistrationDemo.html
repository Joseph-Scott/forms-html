<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>

    <form action="race">
      <p>
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" name="firstname" required/>
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" name="lastname" required/>
      </p>
    </form>
    <form action="selectrace" id="selectrace">
      <label for="selectrace">Select a Race:</label>
      <p>
        <div>
          <input type="radio" name="racetype" id="" value="5k" />
          <label for="5k">Fun Run 5k</label>
        </div>
        <div>
          <input type="radio" name="racetype" id="" value="half" />
          <label for="half">Half Marathon</label>
        </div>
        <div>
          <input type="radio" name="racetype" id="" value="full" />
          <label for="full">Full Marathon</label>
        </div>
      </p>
    </form>
    <form>
      <p>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required />
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          name="password"
          minlength="5"
          maxlength="20"
          required
        />
      </p>
      <p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under18">under 18</option>
          <option value="18-30" selected>18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
        <div>
        <button>Register!</button>
        </div>
      </p>
    </form>
  </body>
</html>
